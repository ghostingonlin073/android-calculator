name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \          # ‚≠ê –ò–ó–ú–ï–ù–ï–ù–û: libtinfo5 –Ω–∞ libtinfo6
          cmake \
          libffi-dev \
          libssl-dev \
          curl \
          wget
          
    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install Cython==0.29.33
        pip install virtualenv
        
    - name: Setup Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-8512546_latest.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        
        # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
        echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PWD/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        
    - name: Accept Android licenses
      run: |
        yes | $PWD/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Initialize Buildozer
      run: |
        # –°–æ–∑–¥–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π buildozer.spec –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        fi
        echo "‚úÖ Buildozer ready"
        
    - name: Build APK with Buildozer
      timeout-minutes: 30
      run: |
        # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è —Å–±–æ—Ä–∫–∏
        export BUILD_OMP_NUM_THREADS=2
        export BUILD_MAX_JOBS=2
        
        # –°–æ–±–∏—Ä–∞–µ–º APK
        buildozer -v android debug
        
    - name: List build artifacts
      if: success()
      run: |
        echo "üìÅ Build artifacts:"
        ls -la bin/ || echo "No bin directory"
        find . -name "*.apk" -o -name "*.aab" | head -10
        
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: bin/*.apk
        retention-days: 30
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/
        retention-days: 7
